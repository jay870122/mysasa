                                    </div>
                                    
                                    {!isTableValid && (
                                        <div className="mb-2 text-xs text-red-500 font-bold text-center animate-pulse flex justify-center items-center gap-1">
                                            <AlertTriangle size={12}/> {UI_TEXT.plsEnterTable[language]}
                                        </div>
                                    )}

                                    <button 
                                        onClick={handleCheckout}
                                        disabled={cart.length === 0 || !isTableValid}
                                        className={`w-full py-4 rounded-xl font-bold text-lg text-white flex justify-center items-center gap-2 ${
                                            cart.length === 0 || !isTableValid ? 'bg-gray-300 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 shadow-lg shadow-green-200'
                                        }`}
                                    >
                                        <CheckCircle size={20} />
                                        {UI_TEXT.confirm[language]}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
